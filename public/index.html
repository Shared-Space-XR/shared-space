<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/ARButton.js';
    import { GLTFLoader } from "https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/GLTFLoader.js";
    import { XREstimatedLight } from "https://cdn.jsdelivr.net/gh/mesquite-mocap/mesquite.cc/build-static/XREstimatedLight.js";
    import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';
    QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner-worker.min.js';

    let reticle;
    let scene, camera, renderer;
    
    // Current height adjustment state
    let currentTargetHeight = -1.5; // Start at ground level below camera

    // Geo reference state
    let geoOrigin = null; // {lat, lon, alt}
    let headingDeg = null; // degrees clockwise from North
    let hasGeo = false;
    let xrSessionStarted = false; // Track if XR session has started
    let geoWatchId = null; // Store GPS watch ID so we can stop it after XR starts
    
    // QR code scanning state (uses XR camera via getImageData if available)
    let qrCanvas = null;
    let qrContext = null;
    let lastQRScanTime = 0;
    let qrScanInterval = 500; // ms between scans (increased frequency)
    let qrScanInProgress = false; // Prevent concurrent scans
    let xrCameraAccessAvailable = false; // Track if camera-access feature is available
    
    // Visual place recognition state
    let currentCameraSnapshot = null; // Current frame texture for feature matching
    let placeRecognitionEnabled = true; // Toggle for feature matching

    // Dropped objects from server
    let droppedObjects = new Map(); // Map of dropId -> {id, lat, lon, alt, mesh}
    let frustum = new THREE.Frustum();
    let cameraMatrix = new THREE.Matrix4();
    let showSurfacePlanes = false; // Toggle for surface visualization

    let models = [
        "./glbs/dylan_armchair_yolk_yellow.glb",
        "./glbs/ivan_armchair_mineral_blue.glb",
        "./glbs/marble_coffee_table.glb",
        "./glbs/flippa_functional_coffee_table_w._storagewalnut.glb",
        "./glbs/frame_armchairpetrol_velvet_with_gold_frame.glb",
        "./glbs/elnaz_nesting_side_tables_brass__green_marble.glb",
    ];
    let modelScaleFactor = [0.01, 0.01, 0.005, 0.01, 0.01, 0.01];
    let items = [];
    let itemSelectedIndex = 0;
    let modelCache = {}; // Cache loaded GLTF models by index

    let controller;
    let dropButton; // UI button for dropping objects

    init();
    setupFurnitureSelection();
    animate();

    function init() {
        let myCanvas = document.getElementById("canvas");
        const width = myCanvas.clientWidth || window.innerWidth;
        const height = myCanvas.clientHeight || window.innerHeight;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
            130,
            width / height,
            0.01,
            20
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        renderer = new THREE.WebGLRenderer({
            canvas: myCanvas,
            antialias: true,
            alpha: true,
            preserveDrawingBuffer: true // allow pixel reads for QR scanning and snapshots
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
        renderer.xr.enabled = true;

        // Don't add the XREstimatedLight to the scene initially
        // It doesn't have any estimated lighting values until an AR session starts
        const xrLight = new XREstimatedLight(renderer);
        xrLight.addEventListener("estimationstart", () => {
            // Swap the default light out for the estimated one so we start getting some estimated values.
            scene.add(xrLight);
            scene.remove(light);
            // The estimated lighting also provides an env cubemap which we apply here
            if (xrLight.environment) {
                scene.environment = xrLight.environment;
            }
        });

        xrLight.addEventListener("estimationend", () => {
            // Swap the lights back when we stop receiving estimated values
            scene.add(light);
            scene.remove(xrLight);

            // Revert back to the default environment
            // scene.environment =
        });

        // Create AR button with optional camera access
        let arButton = ARButton.createButton(renderer, {
            requiredFeatures: ["dom-overlay"],
            optionalFeatures: ["light-estimation", "camera-access"],
            domOverlay: { root: document.body },
        });
        arButton.style.bottom = "calc(100vh - 150px)";
        arButton.style.left = "10px!important";
        arButton.style.marginLeft = "0px";
        document.body.appendChild(arButton);

        for (let i = 0; i < models.length; i++) {
            const loader = new GLTFLoader();
            loader.load(models[i], function (glb) {
                let model = glb.scene;
                items[i] = model;
            });
        }

        controller = renderer.xr.getController(0);
        scene.add(controller);

        // Highly visible reticle for camera-based placement
        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.15, 0.22, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.85,
                side: THREE.DoubleSide,
                depthTest: false,
                depthWrite: false
            })
        );
        reticle.matrixAutoUpdate = true;
        reticle.visible = false;
        reticle.frustumCulled = false;
        reticle.renderOrder = 2000;
        scene.add(reticle);
        
        // Setup height controls
        document.getElementById('height-down')?.addEventListener('click', () => {
            currentTargetHeight -= 0.2;
            updateHeightDisplay();
        });
        document.getElementById('height-up')?.addEventListener('click', () => {
            currentTargetHeight += 0.2;
            updateHeightDisplay();
        });
        updateHeightDisplay();

        // NOTE: GPS will be initialized when XR session starts
        // This ensures we have a stable geo origin tied to camera pose

        // Fetch dropped objects from server
        fetchDroppedObjects();
        setInterval(fetchDroppedObjects, 5000);

        // Setup surface plane toggle
        document.getElementById('toggle-planes').addEventListener('click', toggleSurfacePlanes);
        
        // Setup viz iframe toggle
        document.getElementById('toggle-viz').addEventListener('click', toggleVizIframe);
        
        // Setup drop button
        dropButton = document.getElementById('drop-button');
        dropButton.addEventListener('click', onDropButtonClick);
        
        // Setup QR scanner canvas (reads from XR camera via preserveDrawingBuffer)
        qrCanvas = document.getElementById('qr-canvas');
        qrContext = qrCanvas.getContext('2d', { willReadFrequently: true });
        
        // Handle window resize to fix glitchy rendering
        window.addEventListener('resize', onWindowResize, false);
    }
    
    function onWindowResize() {
        const myCanvas = document.getElementById("canvas");
        const width = myCanvas.clientWidth || window.innerWidth;
        const height = myCanvas.clientHeight || window.innerHeight;
        
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
    }

    function onDropButtonClick() {
        if (reticle.visible) {
            let newModel = items[itemSelectedIndex].clone();
            newModel.visible = true;
            
            // Position at center of camera view (screen center)
            const cameraDirection = new THREE.Vector3(0, 0, -1);
            cameraDirection.applyQuaternion(camera.quaternion);

            const dropPos = new THREE.Vector3();
            dropPos.copy(camera.position);
            dropPos.addScaledVector(cameraDirection, 5.0); // 5.0m forward for better depth
            dropPos.y = currentTargetHeight;
            
            newModel.position.copy(dropPos);
            let scaleFactor = modelScaleFactor[itemSelectedIndex];
            newModel.scale.set(scaleFactor, scaleFactor, scaleFactor);

            scene.add(newModel);
            
            // Track in droppedObjects with temporary ID to prevent duplication
            const tempId = 'temp_' + Date.now();
            droppedObjects.set(tempId, {
                id: tempId,
                lat: null,
                lon: null,
                alt: null,
                mesh: newModel,
                temporary: true
            });

            // Convert local XR position to GPS
            const worldPos = newModel.position.clone();
            const approxGeo = localToLatLon(worldPos);
            if (approxGeo) {
                console.log('Dropped object GPS:', approxGeo);
                const coords = `${approxGeo.lat.toFixed(6)}, ${approxGeo.lon.toFixed(6)}`;
                showToast(`Lat: ${approxGeo.lat.toFixed(6)}, Lon: ${approxGeo.lon.toFixed(6)}`);
                
                // Update HUD
                const hudLast = document.getElementById('hud-last');
                if (hudLast) hudLast.textContent = coords;
                 
                // Capture fresh camera snapshot for this drop
                const dropSnapshot = captureCanvasSnapshot();
                console.log('Camera snapshot captured:', dropSnapshot ? 'YES' : 'NO');
                
                // Persist to backend
                persistCoordinates({
                    modelIndex: itemSelectedIndex,
                    lat: approxGeo.lat,
                    lon: approxGeo.lon,
                    alt: approxGeo.alt,
                    localPos: { x: worldPos.x, y: worldPos.y, z: worldPos.z },
                    quaternion: { x: newModel.quaternion.x, y: newModel.quaternion.y, z: newModel.quaternion.z, w: newModel.quaternion.w },
                    cameraSnapshot: dropSnapshot,
                    timestamp: Date.now()
                }, tempId);
            } else {
                showToast('GPS not available; showing local placement only');
            }
        } else {
            showToast('AR session not active');
        }
    }

    const onClicked = (e, selectItem, index) => {
        itemSelectedIndex = index;

        // remove image selection from others to indicate unclicked
        for (let i = 0; i < models.length; i++) {
            const el = document.querySelector(`#item` + i);
            el.classList.remove("clicked");
        }
        // set image to selected
        e.target.classList.add("clicked");
    };

    function setupFurnitureSelection() {
        for (let i = 0; i < models.length; i++) {
            const el = document.querySelector(`#item` + i);
            el.addEventListener("beforexrselect", (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
            el.addEventListener("click", (e) => {
                e.preventDefault();
                e.stopPropagation();
                onClicked(e, items[i], i);
            });
        }
    }

    function captureCanvasSnapshot() {
        // Capture current renderer canvas as data URL for visual place recognition
        try {
            const dataUrl = renderer.domElement.toDataURL('image/jpeg', 0.6);
            return dataUrl;
        } catch (e) {
            console.warn('Failed to capture snapshot:', e);
            return null;
        }
    }

    async function requestCameraPermission() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            // Immediately release the camera so XR can claim it
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
            }
            console.log('Camera permission granted (preflight)');
        } catch (e) {
            console.warn('Camera permission request failed:', e);
            showToast('Camera permission is required for AR');
            throw e;
        }
    }

    async function startQRVideoScannerWithTimeout(timeoutMs = 3000) {
        if (qrScannerReady || qrScannerStarting || qrScannerFailed) return;
        if (!qrVideo) qrVideo = document.getElementById('qr-video');
        if (!qrVideo) {
            console.warn('QR video element missing');
            qrScannerFailed = true;
            return;
        }

        qrScannerStarting = true;
        const controller = new AbortController();
        const timer = setTimeout(() => {
            controller.abort();
        }, timeoutMs);

        try {
            qrScanner = new QrScanner(
                qrVideo,
                (result) => {
                    if (result && result.data) {
                        console.log('QR code detected (video):', result.data);
                        showToast(`QR: ${result.data}`);
                        processQRCode(result.data);
                    }
                },
                {
                    preferredCamera: 'environment',
                    maxScansPerSecond: 6,
                    returnDetailedScanResult: true,
                    highlightCodeOutline: false,
                    highlightScanRegion: false,
                    alsoTryInverted: true,
                    deviceId: undefined,
                    // Pass abort signal to underlying getUserMedia via custom hook
                    experimentalAbortSignal: controller.signal
                }
            );

            await qrScanner.start();
            qrScannerReady = true;
            console.log('QR video scanner started');
        } catch (e) {
            qrScannerFailed = true;
            console.warn('QR video scanner failed to start:', e);
            showToast('QR scanner unavailable');
        } finally {
            clearTimeout(timer);
            qrScannerStarting = false;
        }
    }

    function scanForQRCode() {
        if (!xrSessionStarted) {
            qrScanInProgress = false;
            return;
        }
        if (qrScanInProgress) return;
        qrScanInProgress = true;

        try {
            if (!qrCanvas || !qrContext || !renderer) {
                qrScanInProgress = false;
                return;
            }

            const canvas = renderer.domElement;
            if (!canvas || !canvas.width || !canvas.height) {
                qrScanInProgress = false;
                return;
            }

            // Use full resolution for better QR detection
            qrCanvas.width = canvas.width;
            qrCanvas.height = canvas.height;

            // Copy current XR frame (camera + virtual) to 2D context
            qrContext.drawImage(canvas, 0, 0, canvas.width, canvas.height);

            // Get imageData for debugging
            const imageData = qrContext.getImageData(0, 0, Math.min(100, canvas.width), Math.min(100, canvas.height)).data;
            let nonZeroPixels = 0;
            for (let i = 0; i < imageData.length; i += 4) {
                if (imageData[i] > 0 || imageData[i+1] > 0 || imageData[i+2] > 0) {
                    nonZeroPixels++;
                }
            }
            console.log('QR scan (canvas fallback): frame has', nonZeroPixels, 'non-zero pixels in sample');

            // Hand canvas directly to Nimiq scanner
            QrScanner.scanImage(qrCanvas, { returnDetailedScanResult: true, alsoTryInverted: true })
                .then((result) => {
                    if (result && result.data) {
                        console.log('QR code detected:', result.data);
                        showToast(`QR: ${result.data}`);
                        processQRCode(result.data);
                    }
                })
                .catch((err) => {
                    // Silently ignore "No QR code found" - it's expected when no code in frame
                    // Only log unexpected errors
                    if (err && err.message && !err.message.includes('No QR code found')) {
                        console.warn('QR scan error:', err.message);
                    }
                })
                .finally(() => {
                    qrScanInProgress = false;
                });
        } catch (e) {
            console.warn('QR scan error:', e);
            qrScanInProgress = false;
        }
    }

    async function scanForQRCodeFromXRFrame(frame) {
        if (qrScanInProgress) return;
        qrScanInProgress = true;

        try {
            // Try to get camera image data from XRFrame
            if (!frame.getImageData) {
                console.log('XRFrame.getImageData not available, falling back to canvas');
                scanForQRCode();
                return;
            }

            // Request camera image (format: 'rgba8' or 'rgb8')
            let imageData;
            try {
                imageData = await frame.getImageData({
                    format: 'rgba8'
                });
            } catch (e) {
                // Try rgb8 if rgba8 fails
                try {
                    imageData = await frame.getImageData({
                        format: 'rgb8'
                    });
                } catch (e2) {
                    console.warn('Failed to get XR frame image data:', e2);
                    scanForQRCode();
                    return;
                }
            }

            if (!imageData || !imageData.data) {
                console.warn('No image data returned from XRFrame');
                scanForQRCode();
                return;
            }

            // Ensure we have a canvas to work with
            if (!qrCanvas || !qrContext) {
                qrScanInProgress = false;
                return;
            }

            // Create temporary canvas for the camera data
            const width = imageData.width;
            const height = imageData.height;
            qrCanvas.width = width;
            qrCanvas.height = height;

            // Draw image data directly to canvas
            const imgDataObj = qrContext.createImageData(width, height);
            imgDataObj.data.set(imageData.data);
            qrContext.putImageData(imgDataObj, 0, 0);

            console.log('QR scan (XR camera): scanning', width, 'x', height, 'camera frame');

            // Hand canvas to Nimiq scanner
            QrScanner.scanImage(qrCanvas, { returnDetailedScanResult: true, alsoTryInverted: true })
                .then((result) => {
                    if (result && result.data) {
                        console.log('QR code detected (XR camera):', result.data);
                        showToast(`QR: ${result.data}`);
                        processQRCode(result.data);
                    }
                })
                .catch((err) => {
                    if (err && err.message && !err.message.includes('No QR code found')) {
                        console.warn('QR scan error (XR camera):', err.message);
                    }
                })
                .finally(() => {
                    qrScanInProgress = false;
                });

        } catch (e) {
            console.warn('XR camera QR scan error:', e);
            qrScanInProgress = false;
        }
    }

    function processQRCode(data) {
        // Try to parse JSON from QR code
        try {
            const json = JSON.parse(data);
            
            // Check if it has lat, lon, alt properties
            if (json.lat !== undefined && json.lon !== undefined && json.alt !== undefined) {
                console.log('QR code contains GPS coordinates:', json);
                
                // Update geo origin with QR code values
                geoOrigin = {
                    lat: parseFloat(json.lat),
                    lon: parseFloat(json.lon),
                    alt: parseFloat(json.alt)
                };
                hasGeo = true;
                
                showToast(`GPS set from QR: ${geoOrigin.lat.toFixed(6)}, ${geoOrigin.lon.toFixed(6)}`);
                updateHUD();
                
            }
        } catch (e) {
            // Not valid JSON or doesn't have required fields, ignore
        }
    }

    function computeImageHash(dataUrl) {
        // Simple perceptual hash using color histogram
        // In production, use ORB/SIFT features or ML model
        if (!dataUrl) return null;
        
        const img = new Image();
        img.src = dataUrl;
        
        return new Promise((resolve) => {
            img.onload = () => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = 8;
                    canvas.height = 8;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 8, 8);
                    
                    const imageData = ctx.getImageData(0, 0, 8, 8);
                    const data = imageData.data;
                    
                    let hash = '';
                    for (let i = 0; i < data.length; i += 4) {
                        const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                        hash += brightness > 128 ? '1' : '0';
                    }
                    resolve(hash);
                } catch (e) {
                    console.warn('Failed to compute hash:', e);
                    resolve(null);
                }
            };
            img.onerror = () => resolve(null);
        });
    }

    function hammingDistance(hash1, hash2) {
        // Compute Hamming distance between two binary hashes
        if (!hash1 || !hash2 || hash1.length !== hash2.length) return Infinity;
        
        let distance = 0;
        for (let i = 0; i < hash1.length; i++) {
            if (hash1[i] !== hash2[i]) distance++;
        }
        return distance;
    }

    function computePlaceRecognitionConfidence(storedHash, currentHash) {
        // Convert Hamming distance to confidence (0-1)
        // Max distance is hash length (64), return 0 confidence if distance > 20
        const distance = hammingDistance(storedHash, currentHash);
        if (distance === Infinity) return 0;
        
        const maxDistance = 20; // Threshold for no match
        if (distance > maxDistance) return 0;
        
        // Confidence decreases linearly with distance
        return Math.max(0, 1 - (distance / maxDistance));
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
        if (frame) {
            const session = renderer.xr.getSession();

            // Initialize GPS and heading on first XR frame
            if (!xrSessionStarted) {
                xrSessionStarted = true;
                initGeolocation();
                
                // Check if camera-access feature is available
                if (session && session.enabledFeatures) {
                    console.log('Enabled XR features:', session.enabledFeatures);
                    if (session.enabledFeatures.includes('camera-access')) {
                        xrCameraAccessAvailable = true;
                        console.log('✓ XR camera access available');
                    } else {
                        console.warn('✗ camera-access feature NOT enabled (may not be supported on this platform)');
                    }
                } else {
                    console.warn('No enabledFeatures available on session');
                }
            }

            // Show drop button when AR session active
            const btn = document.getElementById('drop-button');
            if (btn) {
                btn.style.display = 'block';
            }

            // Update reticle position to center of camera view
            const cameraDirection = new THREE.Vector3(0, 0, -1);
            cameraDirection.applyQuaternion(camera.quaternion);

            const reticlePos = new THREE.Vector3();
            reticlePos.copy(camera.position);
            reticlePos.addScaledVector(cameraDirection, 5.0); // 5.0m forward for better depth
            reticlePos.y = currentTargetHeight + 0.3; // Raised by 0.3m
            
            reticle.position.copy(reticlePos);
            reticle.visible = true;
            
        }

        // Update frustum culling for dropped objects
        camera.updateMatrixWorld();
        cameraMatrix.multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse);
        frustum.setFromProjectionMatrix(cameraMatrix);
        
        // Capture camera snapshot for place recognition (every 30 frames to reduce cost)
        if (frame && frame.getCounter && frame.getCounter() % 30 === 0) {
            currentCameraSnapshot = captureCanvasSnapshot();
        }
        
        droppedObjects.forEach(drop => {
            if (drop.mesh) {
                // Keep all objects visible permanently (persistent rendering)
                drop.mesh.visible = true;
                
                // Orient badges toward camera
                drop.mesh.traverse(child => {
                    if (child.userData && child.userData.lookAtCamera) {
                        child.lookAt(camera.position);
                    }
                });
            }
        });

        renderer.render(scene, camera);

        // Try QR scanning via XR camera texture if available, else fallback to canvas
        if (xrSessionStarted && timestamp - lastQRScanTime > qrScanInterval) {
            lastQRScanTime = timestamp;
            if (xrCameraAccessAvailable && frame) {
                scanForQRCodeFromXRFrame(frame);
            } else {
                scanForQRCode();
            }
        }
    }

    function onSessionEnded() {
        window.location.reload();
    }

    function initGeolocation() {
        if (!('geolocation' in navigator)) return;
        
        // Get initial GPS position once to set the geo origin
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const { latitude, longitude, altitude } = pos.coords;
                // Set geo origin from current GPS + camera pose (camera is at origin in XR)
                geoOrigin = { lat: latitude, lon: longitude, alt: altitude || 0 };
                hasGeo = true;
                updateHUD();
                console.log('GPS origin set at start of XR session:', latitude.toFixed(6), longitude.toFixed(6));
            },
            (err) => {
                console.warn('Geolocation error on XR start:', err);
                // Set a default origin at 0,0 if GPS fails
                geoOrigin = { lat: 0, lon: 0, alt: 0 };
                hasGeo = false;
                updateHUD();
            },
            { 
                enableHighAccuracy: true, 
                timeout: 5000 
            }
        );

        // Update HUD every second for heading changes
        setInterval(updateHUD, 1000);
        
        // NOTE: We do NOT continuously watch GPS after XR starts
        // GPS position is now calculated from camera pose instead

        // Try to get heading via deviceorientation (may require permission)
        const requestPerm = window.DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission === 'function';
        const attachListener = () => {
            window.addEventListener('deviceorientationabsolute', (e) => {
                if (e.absolute && e.alpha != null) headingDeg = e.alpha;
            });
            window.addEventListener('deviceorientation', (e) => {
                if (headingDeg == null && e.alpha != null) headingDeg = e.alpha;
            });
        };
        if (requestPerm) {
            DeviceOrientationEvent.requestPermission().then((res) => {
                if (res === 'granted') attachListener();
                else attachListener();
            }).catch(() => attachListener());
        } else {
            attachListener();
        }
    }

    // Convert local XR meters (X ~ East, Z ~ North) to lat/lon around geoOrigin
    // The local position is relative to camera origin in XR space
    function localToLatLon(localPos) {
        if (!geoOrigin) return null;
        const R = 6378137; // WGS84 Earth radius (m)
        const lat0 = geoOrigin.lat * Math.PI / 180.0;
        const cosLat0 = Math.cos(lat0);

        // If your scene uses -Z forward, you may want: let north = -localPos.z;
        let east = localPos.x;
        let north = localPos.z;

        if (typeof headingDeg === 'number') {
            const h = headingDeg * Math.PI / 180.0;
            const cosH = Math.cos(h);
            const sinH = Math.sin(h);
            const e = east, n = north;
            east =  e * cosH - n * sinH;
            north = e * sinH + n * cosH;
        }

        const dLat = north / R;
        const dLon = east / (R * cosLat0);
        const lat = geoOrigin.lat + (dLat * 180.0 / Math.PI);
        const lon = geoOrigin.lon + (dLon * 180.0 / Math.PI);
        const alt = (geoOrigin.alt || 0) + (localPos.y || 0);
        return { lat, lon, alt };
    }

    function showToast(msg) {

    function updateHUD() {
        const hudGps = document.getElementById('hud-gps');
        const hudHeading = document.getElementById('hud-heading');
        
        if (hudGps) {

            } else {
                hudGps.textContent = 'acquiring...';

    function updateHeightDisplay() {
        const heightValue = document.getElementById('height-value');

    function persistCoordinates(data, tempId) {
        // Send coordinates to backend endpoint
        fetch('/api/dropObject', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
            console.log('Persisted:', result);
            // Remove temporary entry if we got a real ID back
            if (tempId && result._id && droppedObjects.has(tempId)) {
                const tempObj = droppedObjects.get(tempId);
                droppedObjects.delete(tempId);
                // Update with real ID from server
                droppedObjects.set(String(result._id), {
                    ...tempObj,
                    id: String(result._id),
                    temporary: false
                });
            }
        })
        .catch(err => console.warn('Persist failed:', err));
    }

    async function fetchDroppedObjects() {
        try {
            const res = await fetch('/api/dropObject');
            if (!res.ok) return;
            const data = await res.json();
            const items = data.items || [];
            updateDroppedObjects(items);
        } catch (e) {
            console.warn('Fetch dropped objects failed:', e);
        }
    }

    function updateDroppedObjects(items) {
        // Build set of incoming IDs
        const incomingIds = new Set(items.map(i => String(i._id || i.id)));

        // Remove temporary entries and objects that are very far away
        const toRemove = [];
        droppedObjects.forEach((drop, dropId) => {
            // Remove temporary entries that now exist in server data
            if (drop.temporary) {
                // Check if any incoming item matches this position (within 1m)
                // Use direct GPS calculation instead of creating full meshes
                const matchesExisting = items.some(item => {
                    if (!drop.mesh || !item.lat || !item.lon) return false;
                    
                    // Calculate expected position without creating mesh
                    if (!geoOrigin) return false;
                    const R = 6378137;
                    const lat0 = geoOrigin.lat * Math.PI / 180.0;
                    const lon0 = geoOrigin.lon * Math.PI / 180.0;
                    const lat = item.lat * Math.PI / 180.0;
                    const lon = item.lon * Math.PI / 180.0;
                    
                    let north = (lat - lat0) * R;
                    let east = (lon - lon0) * R * Math.cos(lat0);
                    
                    if (typeof headingDeg === 'number') {
                        const h = headingDeg * Math.PI / 180.0;
                        const cosH = Math.cos(-h);
                        const sinH = Math.sin(-h);
                        const e = east, n = north;
                        east = e * cosH - n * sinH;
                        north = e * sinH + n * cosH;
                    }
                    
                    const y = item.localPos?.y || -1.5;
                    const dx = drop.mesh.position.x - east;
                    const dy = drop.mesh.position.y - y;
                    const dz = drop.mesh.position.z - north;
                    const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    return distance < 1; // Within 1 meter
                });
                if (matchesExisting) {
                    scene.remove(drop.mesh);
                    toRemove.push(dropId);
                }
                return;
            }
            
            if (!incomingIds.has(dropId)) {
                // Check distance - only remove if very far away
                const distance = camera.position.distanceTo(drop.mesh.position);
                if (distance > 1500) {
                    scene.remove(drop.mesh);
                    toRemove.push(dropId);
                }
            }
        });
        toRemove.forEach(id => droppedObjects.delete(id));

        // Add or skip existing drops
        items.forEach(item => {
            const dropId = String(item._id || item.id);
            
            // Skip if already rendered
            if (droppedObjects.has(dropId)) {
                return;
            }

            // Create and add new drop
            const marker = createDropMarker(item, null, null);
            if (marker) {
                scene.add(marker);
                droppedObjects.set(dropId, {
                    id: dropId,
                    lat: item.lat,
                    lon: item.lon,
                    alt: item.alt,
                    mesh: marker,
                    matchConfidence: null,
                    placeRecognitionConfidence: 0
                });
            }
        });
    }

    function createDropMarker(item, matchConfidence, placeConfidence) {
        if (!hasGeo || !geoOrigin) return null;

        // Convert GPS back to local XR space
        const R = 6378137;
        const lat0 = geoOrigin.lat * Math.PI / 180.0;
        const lon0 = geoOrigin.lon * Math.PI / 180.0;
        const lat = item.lat * Math.PI / 180.0;
        const lon = item.lon * Math.PI / 180.0;

        let north = (lat - lat0) * R;
        let east = (lon - lon0) * R * Math.cos(lat0);

        // Reverse heading rotation if available
        if (typeof headingDeg === 'number') {
            const h = headingDeg * Math.PI / 180.0;
            const cosH = Math.cos(-h);
            const sinH = Math.sin(-h);
            const e = east, n = north;
            east =  e * cosH - n * sinH;
            north = e * sinH + n * cosH;
        }

        // Use stored Y position or default to -1.5
        const y = item.localPos?.y || -1.5;
        const modelIdx = item.modelIndex || 0;
        let marker = null;

        // Clone the model if available
        if (items[modelIdx]) {
            marker = items[modelIdx].clone();
            marker.visible = true;
            const scaleFactor = modelScaleFactor[modelIdx] || 0.01;
            marker.scale.set(scaleFactor, scaleFactor, scaleFactor);
            marker.position.set(east, y, north);
            
            // Restore quaternion if available
            if (item.quaternion) {
                marker.quaternion.set(
                    item.quaternion.x,
                    item.quaternion.y,
                    item.quaternion.z,
                    item.quaternion.w
                );
            }
            
            return marker;
        }

        // Fallback: create green sphere if model not ready
        const geom = new THREE.SphereGeometry(0.1, 8, 8);
        const mat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        marker = new THREE.Mesh(geom, mat);
        marker.position.set(east, y, north);
        return marker;
    }

    function createSurfacePlane(hitTestMatrixArray, dropPos) {
        try {
            // Extract normal from hit test matrix (Y column typically points up along surface)
            const mat = new THREE.Matrix4().fromArray(hitTestMatrixArray);
            const normal = new THREE.Vector3(0, 1, 0);
            normal.applyQuaternion(new THREE.Quaternion().setFromRotationMatrix(mat));
            
            // Create small plane visualization (0.3m square)
            const planeGeom = new THREE.PlaneGeometry(0.3, 0.3);
            const planeMat = new THREE.MeshBasicMaterial({
                color: 0x0088ff,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeom, planeMat);
            plane.userData.isSurfacePlane = true; // Mark for toggling
            
            // Align plane to surface normal
            const axis = new THREE.Vector3(0, 1, 0).cross(normal).normalize();
            const angle = Math.acos(new THREE.Vector3(0, 1, 0).dot(normal));
            if (angle > 0.01) {
                plane.rotateOnWorldAxis(axis, angle);
            }
            
            return plane;
        } catch (e) {
            console.warn('Failed to create surface plane:', e);
            return null;
        }
    }

    function extractPlaneMetadata(matrix) {
        try {
            const mat = new THREE.Matrix4();
            if (Array.isArray(matrix)) {
                mat.fromArray(matrix);
            } else {
                mat.copy(matrix);
            }

            // Extract position (centroid)
            const pos = new THREE.Vector3();
            pos.setFromMatrixPosition(mat);

            // Extract normal (Y axis of the matrix)
            const normal = new THREE.Vector3(0, 1, 0);
            normal.applyQuaternion(new THREE.Quaternion().setFromRotationMatrix(mat));

            // Estimate plane bounds from scale (default to 1m x 1m if unavailable)
            const scale = new THREE.Vector3();
            mat.decompose(new THREE.Vector3(), new THREE.Quaternion(), scale);
            const width = Math.abs(scale.x) || 1.0;
            const height = Math.abs(scale.z) || 1.0;

            // Compute plane hash: discretized position + normal
            const posHash = `p_${Math.round(pos.x * 10)}_${Math.round(pos.y * 10)}_${Math.round(pos.z * 10)}`;
            const normHash = `n_${Math.round(normal.x * 100)}_${Math.round(normal.y * 100)}_${Math.round(normal.z * 100)}`;
            const sizeHash = `s_${Math.round(width * 10)}_${Math.round(height * 10)}`;
            const planeHash = `${posHash}|${normHash}|${sizeHash}`;

            return {
                position: { x: pos.x, y: pos.y, z: pos.z },
                normal: { x: normal.x, y: normal.y, z: normal.z },
                width: width,
                height: height,
                hash: planeHash
            };
        } catch (e) {
            console.warn('Failed to extract plane metadata:', e);
            return null;
        }
    }

    function computePlaneDistance(meta1, meta2) {
        if (!meta1 || !meta2) return Infinity;
        
        // Distance between centroids (LESS important now - position can vary)
        const dx = (meta1.position.x - meta2.position.x);
        const dy = (meta1.position.y - meta2.position.y);
        const dz = (meta1.position.z - meta2.position.z);
        const posDistance = Math.sqrt(dx*dx + dy*dy + dz*dz);

        // Angle between normals (MORE important - defines surface orientation)
        const n1 = meta1.normal;
        const n2 = meta2.normal;
        const dotProduct = n1.x*n2.x + n1.y*n2.y + n1.z*n2.z;
        const angleRad = Math.acos(Math.max(-1, Math.min(1, dotProduct)));
        const angleDeg = angleRad * (180 / Math.PI);

        // Size difference (MORE important - defines surface scale)
        const wDiff = Math.abs(meta1.width - meta2.width);
        const hDiff = Math.abs(meta1.height - meta2.height);
        const sizeDiff = wDiff + hDiff;

        // Heavily favor surface geometry (normal + size) over position
        // position weight reduced from 2 to 0.3, geometry weights increased
        return posDistance * 0.3 + angleDeg * 1.5 + sizeDiff * 1.2;
    }

    function findMatchingPlane(dropMeta, currentMeta) {
        // Exact hash match = very high confidence (surface is identical)
        if (dropMeta.hash === currentMeta.hash) {
            return { confidence: 0.99, distance: 0 };
        }

        // Fuzzy match based on distance
        const distance = computePlaneDistance(dropMeta, currentMeta);
        
        // More generous thresholds to rely heavily on plane matching
        let confidence = 0;
        if (distance < 0.05) confidence = 0.95;     // Nearly identical surface
        else if (distance < 0.2) confidence = 0.88;  // Very similar surface
        else if (distance < 0.5) confidence = 0.75;  // Similar surface (was 0.7)
        else if (distance < 1.0) confidence = 0.6;   // Moderately similar (was 0.5)
        else if (distance < 2.0) confidence = 0.4;   // Weakly similar (was 0.3)
        else if (distance < 3.0) confidence = 0.25;  // Distant but possibly same type
        
        return { confidence, distance };
    }

    function createConfidenceBadge(planeMetadata, planeConfidence, placeConfidence) {
        try {
            // Create a canvas texture for the confidence label
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 160;
            const ctx = canvas.getContext('2d');

            // Transparent background
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw plane confidence
            ctx.fillStyle = 'rgba(0, 200, 255, 0.9)';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Surface', canvas.width / 2, 25);
            
            if (planeConfidence !== null && planeConfidence !== undefined) {
                ctx.fillStyle = 'rgba(255, 255, 100, 1)';
                ctx.font = 'bold 40px Arial';
                ctx.fillText(planeConfidence + '%', canvas.width / 2, 60);
            } else {
                ctx.fillStyle = 'rgba(255, 255, 100, 1)';
                ctx.font = 'bold 32px Arial';
                ctx.fillText('Match', canvas.width / 2, 60);
            }

            // Draw place recognition confidence if available
            if (placeConfidence !== null && placeConfidence !== undefined && placeConfidence > 0) {
                ctx.fillStyle = 'rgba(0, 255, 150, 0.9)';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('Place', canvas.width / 2, 100);
                
                ctx.fillStyle = 'rgba(100, 255, 150, 1)';
                ctx.font = 'bold 40px Arial';
                ctx.fillText(placeConfidence + '%', canvas.width / 2, 135);
            }

            const texture = new THREE.CanvasTexture(canvas);
            const geom = new THREE.PlaneGeometry(0.5, 0.32);
            const mat = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            const badge = new THREE.Mesh(geom, mat);
            badge.userData.isBadge = true;

            // Position badge above the object
            badge.position.y = 0.3;

            // Always face camera (will be updated in render loop if needed)
            badge.userData.lookAtCamera = true;

            return badge;
        } catch (e) {
            console.warn('Failed to create confidence badge:', e);
            return null;
        }
    }

    function toggleSurfacePlanes() {
        showSurfacePlanes = !showSurfacePlanes;
        updateSurfacePlanesVisibility();
        const btn = document.getElementById('toggle-planes');
        btn.textContent = showSurfacePlanes ? 'Hide Surfaces' : 'Show Surfaces';
    }

    function updateSurfacePlanesVisibility() {
        droppedObjects.forEach(drop => {
            if (drop.mesh) {
                drop.mesh.traverse(child => {
                    if (child.userData && child.userData.isSurfacePlane) {
                        child.visible = showSurfacePlanes;
                    }
                });
            }
        });
    }

    function toggleVizIframe() {
        const container = document.getElementById('viz-iframe-container');
        const btn = document.getElementById('toggle-viz');
        
        if (container.classList.contains('visible')) {
            container.classList.remove('visible');
            btn.textContent = 'Map';
        } else {
            container.classList.add('visible');
            btn.textContent = 'Hide Map';
            // Reload iframe to refresh data
            const iframe = document.getElementById('viz-iframe');
            iframe.src = iframe.src;
        }
    }

    function updateDropBadge(mesh, planeConfidence, placeConfidence) {
        // Find and update the badge on this mesh
        mesh.traverse(child => {
            if (child.userData && child.userData.isBadge) {
                // Recreate the badge with updated place confidence
                const parent = child.parent;
                parent.remove(child);
                
                const newBadge = createConfidenceBadge(null, planeConfidence, placeConfidence);
                if (newBadge) {
                    parent.add(newBadge);
                }
            }
        });
    }
